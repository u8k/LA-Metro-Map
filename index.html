<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Metro Map</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main id="map"></main>

    <header id="title">LA<br>METRO</header>

    <nav id="side-panel">
      <div id="line-selection">
        <h2 id="line-selection-label">line selection:</h2>
        <div class="line-selector red">red <input type="checkbox" data-bind="checked: red"></div>
        <div class="line-selector purple">purple <input type="checkbox" data-bind="checked: purple"></div>
        <div class="line-selector blue">blue <input type="checkbox" data-bind="checked: blue"></div>
        <div class="line-selector gold">gold <input type="checkbox" data-bind="checked: gold"></div>
        <div class="line-selector green">green <input type="checkbox" data-bind="checked: green"></div>
        <div class="line-selector expo">expo <input type="checkbox" data-bind="checked: expo"></div>
        <button class="line-selector" data-bind="click: showAll">all</button>
        <button class="line-selector" data-bind="click: hideAll">none</button>
      </div>

      <div id="stop-list-wrapper">
        <div id="stop-list" data-bind="foreach: currentStops">
          <div data-bind="if: condition">
            <div data-bind="text: name, css: classNames, click: () => {selectStop(markerReference)}">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKfkxrK7ewp-QY1T7j5AkfGsW3Lc0HawY&callback=initMap" onerror="mapFailure()">
    </script>
  </body>
</html>
