<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Metro Map</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>

   <div id="title">LA<br>METRO</div>

    <div id="sidePanel">
      <div id="lineSelection">
        <h2 id="lineSelectionLabel">line selection:</h2>
        <div class="lineSelector red">red <input type="checkbox" data-bind="checked: red"></div>
        <div class="lineSelector purple">purple <input type="checkbox" data-bind="checked: purple"></div>
        <div class="lineSelector blue">blue <input type="checkbox" data-bind="checked: blue"></div>
        <div class="lineSelector gold">gold <input type="checkbox" data-bind="checked: gold"></div>
        <div class="lineSelector green">green <input type="checkbox" data-bind="checked: green"></div>
        <div class="lineSelector expo">expo <input type="checkbox" data-bind="checked: expo"></div>
        <button class="lineSelector" data-bind="click: showAll">all</button>
        <button class="lineSelector" data-bind="click: hideAll">none</button>
      </div>

      <div id="stopListWrapper">
        <div id="stopList"></div>
      </div>
    </div>

    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKfkxrK7ewp-QY1T7j5AkfGsW3Lc0HawY&callback=initMap">
    </script>
  </body>
</html>
